        .container {

        /* Left Floating Dock */
        .left-dock {
            position: fixed;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);

            border-radius: 25px;

                0 0 30px rgba(255, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .dock-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }

        .dock-item {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #888;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            padding: 12px;
            border-radius: 15px;
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .dock-item:hover {
            color: #ff0000;
            background: rgba(255, 0, 0, 0.1);
            transform: translateX(15px) scale(1.2);
            box-shadow: 
                0 15px 30px rgba(255, 0, 0, 0.3),
                0 0 20px rgba(255, 0, 0, 0.2);
            border-color: rgba(255, 0, 0, 0.4);
        }

        .dock-item.active {
            color: #ff0000;
            background: rgba(255, 0, 0, 0.15);
            box-shadow: 
                0 0 20px rgba(255, 0, 0, 0.3),
                inset 0 0 10px rgba(255, 0, 0, 0.1);
            border-color: rgba(255, 0, 0, 0.4);
        }

        .dock-icon {
            font-size: 20px;
            transition: all 0.3s ease;
        }

        .dock-item:hover .dock-icon {
            transform: scale(1.1);
        }

        .dock-label {
            font-size: 9px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            opacity: 0;
            transition: opacity 0.3s ease;
            position: absolute;
            left: 80px;
            white-space: nowrap;
            background: rgba(0, 0, 0, 0.8);
            padding: 6px 12px;
            border-radius: 8px;
            border: 1px solid rgba(255, 0, 0, 0.3);
            pointer-events: none;
        }

        .dock-item:hover .dock-label {
            opacity: 1;
        }

            margin-left: 120px;
        }

        }

        @keyframes glow {
            from { text-shadow: 0 0 20px #ff0000, 0 0 40px #ff0000, 0 0 80px #ff0000; }
            to { text-shadow: 0 0 30px #ff0000, 0 0 60px #ff0000, 0 0 100px #ff0000; }

        .hero-subtitle {

            color: #cccccc;
            margin-bottom: 2rem;
            font-weight: 300;
            letter-spacing: 1px;

        .hero-description {

            margin-bottom: 3rem;
        }

            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {

            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            border-radius: 50px;

            position: relative;

    <script>
        // Particles.js configuration
        particlesJS('particles-js', {
            particles: {
                number: {
                    value: 80,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {

                },
                shape: {

                    stroke: {

                        color: '#000000'
                    }
                },
                opacity: {
                    value: 0.5,
                    random: false,
                    anim: {
                        enable: false,
                        speed: 1,
                        opacity_min: 0.1,
                        sync: false
                    }
                },
                size: {
                    value: 3,
                    random: true,
                    anim: {
                        enable: false,
                        speed: 40,
                        size_min: 0.1,
                        sync: false
                    }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: '#ff0000',
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 6,
                    direction: 'none',
                    random: false,
                    straight: false,
                    out_mode: 'out',
                    bounce: false,
                    attract: {
                        enable: false,
                        rotateX: 600,
                        rotateY: 1200
                    }
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: {
                        enable: true,
                        mode: 'repulse'
                    },
                    onclick: {
                        enable: true,
                        mode: 'push'
                    },
                    resize: true
                },
                modes: {
                    grab: {
                        distance: 400,
                        line_linked: {
                            opacity: 1
                        }
                    },
                    bubble: {
                        distance: 400,
                        size: 40,
                        duration: 2,
                        opacity: 8,
                        speed: 3
                    },
                    repulse: {
                        distance: 200,
                        duration: 0.4
                    },
                    push: {
                        particles_nb: 4
                    },
                    remove: {
                        particles_nb: 2
                    }
                }
            },
            retina_detect: true
        });

        let allGames = [];
        let filteredGames = [];

        async function loadGamesFromJson() {
            const appsContainer = document.getElementById('apps');
            appsContainer.innerHTML = '<div class="loading">Loading applications...</div>';
            try {
                const response = await fetch('games.json');
                allGames = JSON.parse(response);
                filteredGames = allGames;

                const categoriesSet = new Set();
                allGames.forEach(game => {
                    if (game.categories && game.categories.length > 0) {
                        game.categories.forEach(cat => categoriesSet.add(cat));
                    }
                });
                const categories = Array.from(categoriesSet).filter(c => c !== "all").sort();
                categories.unshift("all");

                renderApps(filteredGames);

           } catch (error) {
                console.error('Error loading games:', error);
                appsContainer.innerHTML = '<div class="empty-state">Failed to load applications. Please check your connection.</div>';
            }
        }

        function renderApps(games) {
            const appsContainer = document.getElementById('apps');
            if (games.length === 0) {
                appsContainer.innerHTML = '<div class="empty-state">No applications found matching your search.</div>';
                return;
            }

            const appsHtml = games.map(game => {
                return `<div class="app">
                    <a href="./launch_page.html?url=${game.link}" title="${game.name}" rel="noopener noreferrer">
                        <img src="${game.image}" alt="${game.name}" class="app-icon" loading="lazy">
                        <span class="app-name">${game.name}</span>
                    </a>
                </div>`;
            }).join('');
            appsContainer.innerHTML = appsHtml;
        }

        function searchApps(query) {
            const lowercaseQuery = query.toLowerCase();
            filteredGames = allGames.filter(game => 
                game.name.toLowerCase().includes(lowercaseQuery) ||
                (game.categories && game.categories.some(cat => 
                    cat.toLowerCase().includes(lowercaseQuery)
                ))
            );
            renderApps(filteredGames);
        }

        window.addEventListener('DOMContentLoaded', () => {
            loadGamesFromJson();
            
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', (e) => {
                searchApps(e.target.value);
            });
        });

        function handleNavigation(section) {
            const searchInput = document.getElementById('searchInput');
            
            switch(section) {
                case 'landing':
                    window.location.href = '/';
                    break;
                case 'home':
                    searchInput.value = '';
                    filteredGames = allGames;
                    renderApps(filteredGames);
                    break;
                case 'games':
                    searchInput.value = '';
                    filteredGames = allGames.filter(app => 
                        app.categories && app.categories.some(cat => 
                            cat.toLowerCase().includes('game')
                        )
                    );
                    renderApps(filteredGames);
                    break;
                case 'tools':
                    searchInput.value = '';
                    filteredGames = allGames.filter(app => 
                        app.categories && app.categories.some(cat => 
                            cat.toLowerCase().includes('tool') || 
                            cat.toLowerCase().includes('utility')
                        )
                    );
                    renderApps(filteredGames);
                    break;
                case 'favorites':
                    // You could implement localStorage favorites here
                    searchInput.value = '';
                    filteredGames = allGames.slice(0, 10); // Show first 10 as example
                    renderApps(filteredGames);
                    break;
                case 'settings':
                    // Could show settings panel or just filter differently
                    searchInput.value = '';
                    filteredGames = allGames;
                    renderApps(filteredGames);
                    break;
                default:
                    filteredGames = allGames;
                    renderApps(filteredGames);
            }
        }
    </script>
