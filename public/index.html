<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apex Network - Advanced Digital Solutions</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0000 50%, #000000 100%);
            color: #ffffff;
            font-family: 'Rajdhani', sans-serif;
            overflow-x: hidden;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
            pointer-events: none;
        }

        .container {
            position: relative;
            z-index: 2;
            min-height: 100vh;
        }

        /* Left Floating Dock */
        .left-dock {
            position: fixed;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 0, 0, 0.2);
            border-radius: 25px;
            padding: 20px 15px;
            z-index: 1000;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.5),
                0 0 30px rgba(255, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .dock-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }

        .dock-item {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #888;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            padding: 12px;
            border-radius: 15px;
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .dock-item:hover {
            color: #ff0000;
            background: rgba(255, 0, 0, 0.1);
            transform: translateX(15px) scale(1.2);
            box-shadow: 
                0 15px 30px rgba(255, 0, 0, 0.3),
                0 0 20px rgba(255, 0, 0, 0.2);
            border-color: rgba(255, 0, 0, 0.4);
        }

        .dock-item.active {
            color: #ff0000;
            background: rgba(255, 0, 0, 0.15);
            box-shadow: 
                0 0 20px rgba(255, 0, 0, 0.3),
                inset 0 0 10px rgba(255, 0, 0, 0.1);
            border-color: rgba(255, 0, 0, 0.4);
        }

        .dock-icon {
            font-size: 20px;
            transition: all 0.3s ease;
        }

        .dock-item:hover .dock-icon {
            transform: scale(1.1);
        }

        .dock-label {
            font-size: 9px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            opacity: 0;
            transition: opacity 0.3s ease;
            position: absolute;
            left: 80px;
            white-space: nowrap;
            background: rgba(0, 0, 0, 0.8);
            padding: 6px 12px;
            border-radius: 8px;
            border: 1px solid rgba(255, 0, 0, 0.3);
            pointer-events: none;
        }

        .dock-item:hover .dock-label {
            opacity: 1;
        }

        .container {
            margin-left: 120px;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0 2rem;
        }

        .hero-content {
            max-width: 800px;
        }

        .hero-title {
            font-family: 'Orbitron', monospace;
            font-size: 4.5rem;
            font-weight: 900;
            color: #ff0000;
            text-shadow: 
                0 0 20px #ff0000,
                0 0 40px #ff0000,
                0 0 80px #ff0000;
            margin-bottom: 1rem;
            letter-spacing: 3px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px #ff0000, 0 0 40px #ff0000, 0 0 80px #ff0000; }
            to { text-shadow: 0 0 30px #ff0000, 0 0 60px #ff0000, 0 0 100px #ff0000; }
        }

        .hero-subtitle {
            font-size: 1.5rem;
            color: #cccccc;
            margin-bottom: 2rem;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .hero-description {
            font-size: 1.1rem;
            color: #999999;
            line-height: 1.6;
            margin-bottom: 3rem;
        }

        .cta-buttons {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 1rem 2.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.4s ease;
            border: 2px solid transparent;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(45deg, #ff0000, #cc0000);
            color: white;
            box-shadow: 0 10px 30px rgba(255, 0, 0, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(255, 0, 0, 0.5);
            background: linear-gradient(45deg, #cc0000, #ff0000);
        }

        .btn-secondary {
            background: transparent;
            color: #ff0000;
            border-color: #ff0000;
        }

        .btn-secondary:hover {
            background: rgba(255, 0, 0, 0.1);
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 0, 0, 0.2);
        }

        /* Features Section */
        .features {
            padding: 6rem 2rem;
            background: rgba(0, 0, 0, 0.3);
        }

        .features-container {
            max-width: 1400px;
            margin: 0 auto;
            text-align: center;
        }

        .section-title {
            font-family: 'Orbitron', monospace;
            font-size: 3rem;
            color: #ff0000;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px #ff0000;
        }

        .section-subtitle {
            font-size: 1.2rem;
            color: #cccccc;
            margin-bottom: 4rem;
            font-weight: 300;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .feature-card {
            background: linear-gradient(145deg, rgba(255, 0, 0, 0.1), rgba(0, 0, 0, 0.3));
            border: 1px solid rgba(255, 0, 0, 0.3);
            border-radius: 15px;
            padding: 2.5rem 2rem;
            text-align: center;
            transition: all 0.4s ease;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .feature-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 0, 0, 0.1), transparent);
            transition: left 0.5s;
        }

        .feature-card:hover::before {
            left: 100%;
        }

        .feature-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(255, 0, 0, 0.2);
            border-color: #ff0000;
        }

        .feature-icon {
            font-size: 3rem;
            color: #ff0000;
            margin-bottom: 1.5rem;
            filter: drop-shadow(0 0 10px #ff0000);
        }

        .feature-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 1rem;
        }

        .feature-description {
            color: #cccccc;
            line-height: 1.6;
            font-size: 1rem;
        }

        /* Stats Section */
        .stats {
            padding: 4rem 2rem;
            background: rgba(255, 0, 0, 0.05);
        }

        .stats-container {
            max-width: 1000px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            text-align: center;
        }

        .stat-item {
            padding: 2rem 1rem;
        }

        .stat-number {
            font-family: 'Orbitron', monospace;
            font-size: 3rem;
            font-weight: 900;
            color: #ff0000;
            text-shadow: 0 0 10px #ff0000;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 1.1rem;
            color: #cccccc;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* CTA Section */
        .cta-section {
            padding: 6rem 2rem;
            text-align: center;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.8), rgba(26, 0, 0, 0.8));
        }

        .cta-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .cta-title {
            font-family: 'Orbitron', monospace;
            font-size: 2.5rem;
            color: #ff0000;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px #ff0000;
        }

        .cta-description {
            font-size: 1.2rem;
            color: #cccccc;
            margin-bottom: 2.5rem;
            line-height: 1.6;
        }

        /* Footer */
        .footer {
            background: rgba(0, 0, 0, 0.9);
            padding: 3rem 2rem 1rem;
            border-top: 1px solid rgba(255, 0, 0, 0.2);
        }

        .footer-container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .footer-section h3 {
            color: #ff0000;
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .footer-section p,
        .footer-section a {
            color: #cccccc;
            text-decoration: none;
            line-height: 1.6;
            transition: color 0.3s ease;
        }

        .footer-section a:hover {
            color: #ff0000;
        }

        .footer-bottom {
            text-align: center;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 0, 0, 0.1);
            color: #666666;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .container {
                margin-left: 0;
            }

            .left-dock {
                left: 10px;
                padding: 15px 10px;
            }

            .dock-item {
                width: 50px;
                height: 50px;
                padding: 10px;
            }

            .dock-icon {
                font-size: 18px;
            }

            .dock-label {
                left: 65px;
                font-size: 8px;
                padding: 4px 8px;
            }

            .hero-title {
                font-size: 3rem;
            }

            .hero-subtitle {
                font-size: 1.2rem;
            }

            .cta-buttons {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 300px;
            }

            .section-title {
                font-size: 2.5rem;
            }

            .features-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .left-dock {
                left: 5px;
                padding: 12px 8px;
                border-radius: 20px;
            }

            .dock-item {
                width: 45px;
                height: 45px;
                padding: 8px;
            }

            .dock-icon {
                font-size: 16px;
            }

            .dock-label {
                left: 55px;
            }
        }
    </style>
</head>

<body>
    <div id="particles-js"></div>

    <div class="container">
            <nav class="left-dock">
        <div class="dock-container">
            <a href="#" class="dock-item active" data-section="home"  onclick="window.location.href = 'index.html';">
                <i class="fas fa-home dock-icon"></i>
                <div class="dock-label">Home</div>
            </a>
            <a href="#" class="dock-item" data-section="games"  onclick="window.location.href = 'games.html';">
                <i class="fas fa-gamepad dock-icon"></i>
                <div class="dock-label">Games</div>
            </a>
            <a href="#" class="dock-item" data-section="apps" onclick="window.location.href = 'apps.html';">
                <i class="fas fa-bars"></i>
                <div class="dock-label">Apps</div>
            </a>

        </div>
    </nav>


        <section class="hero" id="home">
            <div class="hero-content">
                <h1 class="hero-title">APEX NETWORK</h1>
                <h2 class="hero-subtitle">Advanced BBC Tech</h2>
                <p class="hero-description">
                    Cutting-edge big black nigerian technology allows for the fastest proxing known to man, powered by my pet monkey who manually proxies EVERYTHING, and he's tramatized from the thing's he's seen during his career. 
                </p>
                <div class="cta-buttons">
                    <a href="games.html" class="btn btn-primary">
                        <i class="fas fa-rocket"></i> Launch Apps
                    </a>
                </div>
            </div>
        </section>
    </div>

    <script>

        particlesJS('particles-js', {
            particles: {
                number: {
                    value: 100,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: '#ff0000'
                },
                shape: {
                    type: 'circle',
                    stroke: {
                        width: 0,
                        color: '#000000'
                    }
                },
                opacity: {
                    value: 0.4,
                    random: false,
                    anim: {
                        enable: false,
                        speed: 1,
                        opacity_min: 0.1,
                        sync: false
                    }
                },
                size: {
                    value: 3,
                    random: true,
                    anim: {
                        enable: false,
                        speed: 40,
                        size_min: 0.1,
                        sync: false
                    }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: '#ff0000',
                    opacity: 0.3,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 4,
                    direction: 'none',
                    random: false,
                    straight: false,
                    out_mode: 'out',
                    bounce: false,
                    attract: {
                        enable: false,
                        rotateX: 600,
                        rotateY: 1200
                    }
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: {
                        enable: true,
                        mode: 'repulse'
                    },
                    onclick: {
                        enable: true,
                        mode: 'push'
                    },
                    resize: true
                },
                modes: {
                    grab: {
                        distance: 400,
                        line_linked: {
                            opacity: 1
                        }
                    },
                    bubble: {
                        distance: 400,
                        size: 40,
                        duration: 2,
                        opacity: 8,
                        speed: 3
                    },
                    repulse: {
                        distance: 200,
                        duration: 0.4
                    },
                    push: {
                        particles_nb: 4
                    },
                    remove: {
                        particles_nb: 2
                    }
                }
            },
            retina_detect: true
        });

        // Smooth scrolling for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        const dockItems = document.querySelectorAll('.dock-item');
 
        dockItems.forEach(item => {
            item.addEventListener('click', (e) => {
                if (!item.getAttribute('href').startsWith('#')) {
                    return;
                }
                
                e.preventDefault();
                
                dockItems.forEach(dock => dock.classList.remove('active'));
                
                item.classList.add('active');
                
                const target = document.querySelector(item.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        window.addEventListener('scroll', () => {
            const sections = document.querySelectorAll('section[id]');
            const scrollPos = window.scrollY + 200;

            sections.forEach(section => {
                const top = section.offsetTop;
                const bottom = top + section.offsetHeight;
                const id = section.getAttribute('id');

                if (scrollPos >= top && scrollPos <= bottom) {
                    dockItems.forEach(item => {
                        item.classList.remove('active');
                        if (item.getAttribute('href') === `#${id}`) {
                            item.classList.add('active');
                        }
                    });
                }
            });
        });
    </script>
</body>
