<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Apex Network Browser</title>
  <meta name="googlebot" content="index, follow, snippet">
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
  <script src="uv/uv.bundle.js" defer></script>
  <script src="uv/uv.config.js" defer></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0a0a0a 0%, #1a0000 50%, #000000 100%);
      color: #ffffff;
      font-family: 'Rajdhani', sans-serif;
      overflow: hidden;
      position: relative;
      min-height: 100vh;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 1;
      pointer-events: none;
    }

    /* Left Floating Dock */
    .left-dock {
      position: fixed;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 0, 0, 0.2);
      border-radius: 25px;
      padding: 20px 15px;
      z-index: 1000;
      box-shadow: 
        0 20px 40px rgba(0, 0, 0, 0.5),
        0 0 30px rgba(255, 0, 0, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
    }

    .dock-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
    }

    .dock-item {
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: #888;
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      padding: 12px;
      border-radius: 15px;
      width: 60px;
      height: 60px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
      cursor: pointer;
    }

    .dock-item:hover {
      color: #ff0000;
      background: rgba(255, 0, 0, 0.1);
      transform: translateX(15px) scale(1.2);
      box-shadow: 
        0 15px 30px rgba(255, 0, 0, 0.3),
        0 0 20px rgba(255, 0, 0, 0.2);
      border-color: rgba(255, 0, 0, 0.4);
    }

    .dock-item.active {
      color: #ff0000;
      background: rgba(255, 0, 0, 0.15);
      box-shadow: 
        0 0 20px rgba(255, 0, 0, 0.3),
        inset 0 0 10px rgba(255, 0, 0, 0.1);
      border-color: rgba(255, 0, 0, 0.4);
    }

    .dock-icon {
      font-size: 20px;
      transition: all 0.3s ease;
    }

    .dock-item:hover .dock-icon {
      transform: scale(1.1);
    }

    .dock-label {
      font-size: 9px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      opacity: 0;
      transition: opacity 0.3s ease;
      position: absolute;
      left: 80px;
      white-space: nowrap;
      background: rgba(0, 0, 0, 0.8);
      padding: 6px 12px;
      border-radius: 8px;
      border: 1px solid rgba(255, 0, 0, 0.3);
      pointer-events: none;
    }

    .dock-item:hover .dock-label {
      opacity: 1;
    }

    /* Browser Container */
    .browser-container {
      position: relative;
      z-index: 2;
      margin-left: 120px;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Browser Toolbar */
    .browser-toolbar {
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(20px);
      border-bottom: 2px solid rgba(255, 0, 0, 0.3);
      padding: 12px 20px;
      display: flex;
      align-items: center;
      gap: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }

    /* Navigation Controls */
    .nav-controls {
      display: flex;
      gap: 8px;
    }

    .nav-btn {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 0, 0, 0.3);
      border-radius: 8px;
      color: #cccccc;
      cursor: pointer;
      padding: 8px 12px;
      transition: all 0.3s ease;
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 40px;
      height: 36px;
    }

    .nav-btn:hover {
      background: rgba(255, 0, 0, 0.1);
      border-color: #ff0000;
      color: #ff0000;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(255, 0, 0, 0.2);
    }

    .nav-btn:active {
      transform: translateY(0);
    }

    .nav-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    /* URL Display */
    .url-display {
      flex: 1;
      max-width: 600px;
      background: rgba(255, 0, 0, 0.1);
      border: 2px solid rgba(255, 0, 0, 0.3);
      border-radius: 20px;
      padding: 8px 16px;
      color: #ffffff;
      font-size: 14px;
      font-weight: 500;
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      gap: 10px;
      position: relative;
      overflow: hidden;
    }

    .url-display::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 0, 0, 0.1), transparent);
      transition: left 0.5s;
    }

    .url-display:hover::before {
      left: 100%;
    }

    .security-icon {
      color: #10b981;
      font-size: 14px;
    }

    .url-text {
      flex: 1;
      color: #cccccc;
      font-family: 'Orbitron', monospace;
      font-size: 13px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    /* Toolbar Controls */
    .toolbar-controls {
      display: flex;
      gap: 8px;
    }

    .control-btn {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 0, 0, 0.3);
      border-radius: 8px;
      color: #cccccc;
      cursor: pointer;
      padding: 8px;
      transition: all 0.3s ease;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 36px;
      height: 36px;
    }

    .control-btn:hover {
      background: rgba(255, 0, 0, 0.1);
      border-color: #ff0000;
      color: #ff0000;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(255, 0, 0, 0.2);
    }

    .control-btn.refresh:hover {
      border-color: #10b981;
      color: #10b981;
    }

    .control-btn.fullscreen:hover {
      border-color: #06b6d4;
      color: #06b6d4;
    }

    .control-btn.devtools:hover {
      border-color: #f59e0b;
      color: #f59e0b;
    }

    /* Bridge Selector - Remove this entire section */

    /* Content Frame */
    .content-frame {
      flex: 1;
      background: #000000;
      position: relative;
      overflow: hidden;
    }

    #uv-frame {
      width: 100%;
      height: 100%;
      border: none;
      background: #ffffff;
    }

    /* Loading State */
    .loading-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 20px;
      z-index: 10;
      backdrop-filter: blur(5px);
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(255, 0, 0, 0.3);
      border-top: 3px solid #ff0000;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      color: #cccccc;
      font-size: 16px;
      font-weight: 500;
    }

    /* Status Bar */
    .status-bar {
      background: rgba(0, 0, 0, 0.9);
      border-top: 1px solid rgba(255, 0, 0, 0.2);
      padding: 6px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 12px;
      color: #888888;
    }

    .status-info {
      display: flex;
      gap: 20px;
    }

    .status-item {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .status-icon {
      font-size: 12px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .browser-container {
        margin-left: 0;
      }

      .left-dock {
        left: 10px;
        padding: 15px 10px;
      }

      .dock-item {
        width: 50px;
        height: 50px;
        padding: 10px;
      }

      .dock-icon {
        font-size: 18px;
      }

      .browser-toolbar {
        padding: 10px 15px;
        flex-wrap: wrap;
        gap: 10px;
      }

      .url-display {
        order: 3;
        width: 100%;
        max-width: none;
      }

      .nav-controls, .toolbar-controls {
        order: 1;
      }

      .bridge-selector {
        order: 2;
      }
    }

    @media (max-width: 480px) {
      .left-dock {
        left: 5px;
        padding: 12px 8px;
        border-radius: 20px;
      }

      .dock-item {
        width: 45px;
        height: 45px;
        padding: 8px;
      }

      .dock-icon {
        font-size: 16px;
      }

      .browser-toolbar {
        padding: 8px 12px;
      }

      .nav-btn, .control-btn {
        width: 32px;
        height: 32px;
        font-size: 14px;
      }
    }

    /* Hidden Elements */
    #uv-form {
      display: none;
    }
  </style>
</head>

<body>
  <div id="particles-js"></div>

  <!-- Left Floating Dock -->
  <nav class="left-dock">
    <div class="dock-container">
      <a href="/" class="dock-item" data-section="home">
        <i class="fas fa-home dock-icon"></i>
        <div class="dock-label">Home</div>
      </a>
      <a href="/apps" class="dock-item" data-section="apps">
        <i class="fas fa-th dock-icon"></i>
        <div class="dock-label">Apps</div>
      </a>
      <div class="dock-item active" data-section="browser">
        <i class="fas fa-globe dock-icon"></i>
        <div class="dock-label">Browser</div>
      </div>
      <div class="dock-item" data-section="bookmarks">
        <i class="fas fa-bookmark dock-icon"></i>
        <div class="dock-label">Bookmarks</div>
      </div>
      <div class="dock-item" data-section="history">
        <i class="fas fa-history dock-icon"></i>
        <div class="dock-label">History</div>
      </div>
      <div class="dock-item" data-section="settings">
        <i class="fas fa-cog dock-icon"></i>
        <div class="dock-label">Settings</div>
      </div>
    </div>
  </nav>

  <!-- Browser Container -->
  <div class="browser-container">
    <!-- Browser Toolbar -->
    <div class="browser-toolbar">
      <!-- Navigation Controls -->
      <div class="nav-controls">
        <button class="nav-btn" onclick="goBack()" title="Go Back">
          <i class="fas fa-arrow-left"></i>
        </button>
        <button class="nav-btn" onclick="goForward()" title="Go Forward">
          <i class="fas fa-arrow-right"></i>
        </button>
        <button class="nav-btn refresh" onclick="refreshPage()" title="Refresh">
          <i class="fas fa-redo"></i>
        </button>
      </div>

      <!-- Toolbar Controls -->
      <div class="toolbar-controls">
        <button class="control-btn devtools" onclick="toggleDevTools()" title="Developer Tools">
          <i class="fas fa-code"></i>
        </button>
        <button class="control-btn fullscreen" onclick="toggleFullscreen()" title="Fullscreen">
          <i class="fas fa-expand"></i>
        </button>
      </div>
    </div>

    <!-- Content Frame -->
    <div class="content-frame">
      <div class="loading-overlay" id="loading-overlay">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading...</div>
      </div>
      
      <form id="uv-form">
        <input id="uv-search-engine" value="https://www.google.com/search?q=%s" type="hidden">
        <input id="uv-address" type="hidden">
      </form>
      <iframe id="uv-frame"></iframe>
    </div>

    <!-- Status Bar -->
    <div class="status-bar">
      <div class="status-info">
        <div class="status-item">
          <i class="fas fa-shield-alt status-icon"></i>
          <span>Chroma</span>
        </div>
        <div class="status-item">
          <i class="fas fa-globe status-icon"></i>
          <span id="connection-status">Connected</span>
        </div>
      </div>
      <div class="status-item">
        <i class="fas fa-clock status-icon"></i>
        <span id="load-time">--</span>
      </div>
    </div>
  </div>

  <script>
    // Particles.js configuration
    particlesJS('particles-js', {
      particles: {
        number: {
          value: 60,
          density: {
            enable: true,
            value_area: 800
          }
        },
        color: {
          value: '#ff0000'
        },
        shape: {
          type: 'circle',
          stroke: {
            width: 0,
            color: '#000000'
          }
        },
        opacity: {
          value: 0.3,
          random: false,
          anim: {
            enable: false,
            speed: 1,
            opacity_min: 0.1,
            sync: false
          }
        },
        size: {
          value: 3,
          random: true,
          anim: {
            enable: false,
            speed: 40,
            size_min: 0.1,
            sync: false
          }
        },
        line_linked: {
          enable: true,
          distance: 150,
          color: '#ff0000',
          opacity: 0.2,
          width: 1
        },
        move: {
          enable: true,
          speed: 3,
          direction: 'none',
          random: false,
          straight: false,
          out_mode: 'out',
          bounce: false,
          attract: {
            enable: false,
            rotateX: 600,
            rotateY: 1200
          }
        }
      },
      interactivity: {
        detect_on: 'canvas',
        events: {
          onhover: {
            enable: true,
            mode: 'repulse'
          },
          onclick: {
            enable: true,
            mode: 'push'
          },
          resize: true
        },
        modes: {
          grab: {
            distance: 400,
            line_linked: {
              opacity: 1
            }
          },
          bubble: {
            distance: 400,
            size: 40,
            duration: 2,
            opacity: 8,
            speed: 3
          },
          repulse: {
            distance: 200,
            duration: 0.4
          },
          push: {
            particles_nb: 4
          },
          remove: {
            particles_nb: 2
          }
        }
      },
      retina_detect: true
    });

    // Global variables
    let currentSearchEngine = localStorage.getItem("searchEnginePreference") || "brave";
    let search_engine = "https://search.brave.com/search?q=";
    let serviceWorkerRegistered = false;
    let loadStartTime = 0;

    // Navigation functions
    function goBack() {
      const frame = document.getElementById("uv-frame");
      if (frame && frame.contentWindow) {
        try {
          frame.contentWindow.history.back();
        } catch (e) {
          console.log("Cannot navigate back:", e);
        }
      }
    }

    function goForward() {
      const frame = document.getElementById("uv-frame");
      if (frame && frame.contentWindow) {
        try {
          frame.contentWindow.history.forward();
        } catch (e) {
          console.log("Cannot navigate forward:", e);
        }
      }
    }

    function refreshPage() {
      const frame = document.getElementById("uv-frame");
      if (frame) {
        showLoading();
        frame.src = frame.src;
      }
    }

    function toggleDevTools() {
      if (typeof window.eruda === 'undefined') {
        const script = document.createElement('script');
        script.src = "https://cdn.jsdelivr.net/npm/eruda";
        document.body.append(script);
        script.onload = function () {
          eruda.init();
          eruda.show();
        };
      } else {
        if (window.eruda._isShow) {
          window.eruda.hide();
        } else {
          window.eruda.show();
        }
      }
    }

    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen().catch(err => {
          console.log(`Error attempting to enable fullscreen: ${err.message}`);
        });
      } else {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        }
      }
    }

    function showLoading() {
      const overlay = document.getElementById("loading-overlay");
      overlay.style.display = "flex";
      loadStartTime = Date.now();
    }

    function hideLoading() {
      const overlay = document.getElementById("loading-overlay");
      overlay.style.display = "none";
      
      // Update load time
      if (loadStartTime) {
        const loadTime = Date.now() - loadStartTime;
        document.getElementById("load-time").textContent = `${loadTime}ms`;
      }
    }

    function updateUrlDisplay(url) {
      // URL display removed - function kept for compatibility
    }

    // Initialize service worker
    async function registerServiceWorker() {
      if (serviceWorkerRegistered || !('serviceWorker' in navigator)) {
        return;
      }

      try {
        await navigator.serviceWorker.register('sw.js');
        serviceWorkerRegistered = true;
        console.log("Service worker registered successfully");
      } catch (err) {
        console.warn("Failed to register service worker:", err);
      }
    }

    // URL processing function
    function buildSearchUrl(input, searchEngine) {
      let url;
      try {
        if (!input.startsWith("http://") && !input.startsWith("https://") && input.includes(".")) {
          input = "https://" + input;
        }
        url = new URL(input).toString();
      } catch (err) {
        return `${searchEngine}${encodeURIComponent(input)}`;
      }
      return url;
    }

    // Initialize page
    document.addEventListener("DOMContentLoaded", async () => {
      // Register service worker
      await registerServiceWorker();

      // Initialize frame if URL parameter exists
      const urlParam = new URLSearchParams(window.location.search).get('url');
      if (urlParam) {
        showLoading();
        
        const address = document.getElementById("uv-address");
        address.value = urlParam;

        try {
          let url = buildSearchUrl(urlParam, search_engine);

          const frame = document.getElementById("uv-frame");
          frame.src = `${__uv$config.prefix}${__uv$config.encodeUrl(url)}`;
          
          // Hide loading after frame loads
          frame.onload = () => {
            hideLoading();
          };
          
        } catch (error) {
          console.error("Error initializing frame:", error);
          hideLoading();
        }
      } else {
        hideLoading();
      }
    });

    // Dock navigation
    document.addEventListener('DOMContentLoaded', () => {
      const dockItems = document.querySelectorAll('.dock-item');
      
      dockItems.forEach(item => {
        item.addEventListener('click', (e) => {
          const href = item.getAttribute('href');
          if (href) {
            window.location.href = href;
          } else {
            // Handle internal navigation
            const section = item.dataset.section;
            console.log(`Navigate to ${section}`);
          }
        });
      });
    });
  </script>
</body>

</html>
